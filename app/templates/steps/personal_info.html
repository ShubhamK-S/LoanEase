<div class="step-content">
    <h4 class="mb-4">Personal Information</h4>
    
    <!-- Pre-recorded Video -->
    <div class="mb-4">
        <video id="instructionVideo" class="w-100" controls>
            <source src="{{ url_for('static', filename='videos/ask_name.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Single Video Recording for All Fields -->
    <div class="mb-4">
        <h5>Record Your Personal Information</h5>
        <p class="text-muted">Please state your full name, date of birth, email address, and phone number in a single recording.</p>
        <div class="d-flex align-items-center">
            <button class="btn btn-primary record-button" data-field="personal_info">
                <i class="fas fa-microphone"></i> Record All Information
            </button>
        </div>
        <div id="personal_info_response" class="mt-2 text-muted"></div>
    </div>
    
    <!-- Display Fields -->
    <div class="mb-4">
        <h5>Your Information</h5>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" value="{{ application.full_name or '' }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" value="{{ application.date_of_birth or '' }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="{{ application.email or '' }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" value="{{ application.phone or '' }}" readonly>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-end">
        <button class="btn btn-success" onclick="updateStep()">Continue to Financial Information</button>
    </div>
</div>
